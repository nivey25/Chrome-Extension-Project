<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body onload="errorMessage()">
    <script>
        function errorMessage() {
            if ("{{ display_alert }}" == "True") {
                alert("{{ message }}");
            }
        }
    </script>
<body>
    <div style="height: 36%; width: 100%; margin: 0;">
		<br><br><br><br><br>
		<h1 class="text-center">Hi there!</h1>
		<p class="lead text-center">Welcome to Buddy Backdrops</p>
		<p class="text-center">To get started, enter a username that is at least 6 characters, and only contains letters or numbers</p>
    </div>
    <form class="text-center" action="/newuser" method="POST">
        <p><input type="text" name="newUsername" placeholder="Enter a username">
        <input type="submit" value="Join us!"></p>
    </form>
</body>
</html>
