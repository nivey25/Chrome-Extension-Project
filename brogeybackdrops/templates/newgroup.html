                alert("{{ message }}");

    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/home">Buddy Backdrops</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>

              <li class="nav-item">

              <li class="nav-item">

            <form role="search" id="form" class="d-flex">
              <input id="query" name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success">Search</button>
            </form>
          </div>
        </div>

      <script>
        const f = document.getElementById('form');
        const q = document.getElementById('query')
        const google = 'https://www.google.com/search?q=';
                
        f.addEventListener('submit', submitted);
                
        function submitted(){
            const url = google + '+' + q.value;
            window.open(url);
        }
    </script>
    <script>
        function Time() {
            var date = new Date();
            var hour = date.getHours();
            var minute = date.getMinutes();
            var period = "";
            if (hour >= 12) {
                period = "PM";
            } else {
                period = "AM";
            }
            if (hour == 0) {
                hour = 12;
            } else {
                if (hour > 12) {
                        hour = hour - 12;
                }
            }
                hour = update(hour);
                minute = update(minute);
                document.getElementById("digital-clock").innerText = hour + " : " + minute + " " + period;
                setTimeout(Time, 1000);
            }
        function update(minute) {
            if (minute < 10) {
                return "0" + minute;
            }
            else {
                return minute;
            }
        }
        Time();
    </script> 
    <div style="height: 36%; width: 100%; margin: 0;">

		<h1 class="text-center">Make a new group!</h1>
    </div>
    <form class="text-center" action="/register" method="POST" enctype="multipart/form-data">
        <p><input type="file" name="firstImage" accept="image/*"></p>
        <p><input type="text" name="newCode" placeholder="5-letter group code" autofocus="autofocus"></p>
        <p><input type="text" name="newPin" placeholder="4-digit pin"></p>
        <p><input type="text" name="firstCap" placeholder="Caption"></p>
        <p><input type="submit" value="Upload"></p>
    </form>
