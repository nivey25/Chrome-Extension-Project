<!DOCTYPE html>
<html lang="en">

    <body onload="errorMessage()">
        <script>
            function errorMessage() {
                if ("{{ display_alert }}" == "True") {
                    alert("{{ message }}");
                }
            }
        </script>
    <body>
        <div id = "digital-clock"> </div>
        <!-- Commented bc these files arent in the repo rn but feel free to uncomment when they are! -->
        <!-- <script src = "script.js"> </script> -->

        <form role="search" id="form">
            <input type="search" id="query" name="q">
            <button>GO</button>
        </form>

        <script>
            const f = document.getElementById('form');
            const q = document.getElementById('query')
            const google = 'https://www.google.com/search?q=';
                    
            f.addEventListener('submit', submitted);
                    
            function submitted(){
                const url = google + '+' + q.value;
                window.open(url);
            }
        </script>
    
        <script>
            function Time() {
                var date = new Date();
                var hour = date.getHours();
                var minute = date.getMinutes();
                var period = "";
                if (hour >= 12) {
                    period = "PM";
                } else {
                    period = "AM";
                }
                if (hour == 0) {
                    hour = 12;
                } else {
                    if (hour > 12) {
                            hour = hour - 12;
                    }
                }
                    hour = update(hour);
                    minute = update(minute);
                    document.getElementById("digital-clock").innerText = hour + " : " + minute + " " + period;
                    setTimeout(Time, 1000);
                }
            function update(minute) {
                if (minute < 10) {
                    return "0" + minute;
                }
                else {
                    return minute;
                }
            }
            Time();
        </script>

        <p>Register a new code</p>
        <form action="/register" method="POST" enctype="multipart/form-data">
            <p><input type="file" name="imageFile" id="imageFile" accept="image/*"></p>
            <p><input type="text" name="userCode" placeholder="Association code"></p>
            <p><input type="submit" value="Upload"></p>
        </form> 
        <p>Enter an existing code</p>
        <form action="/existing" method="POST" enctype="multipart/form-data">
            <p><input type="text" name="existingCode" placeholder="Association code"></p>
            <p><input type="submit" value="Join group!"></p>
        </form>   
        <p>Change group settings</p>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <p><input type="file" name="shareFile" id="shareFile" accept="image/*"></p>
            <p><input type="submit" value="Send to Friends!"></p>
        </form>  
    </body>
</html>
