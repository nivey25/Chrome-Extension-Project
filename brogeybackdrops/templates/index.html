    <body onload="errorMessage();">
        <script>
            function errorMessage() {
                if ("{{ display_alert }}" == "True") {
                    alert("{{ message }}");
                }
            } 
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-lg bg-light transluscent">
            <div class="container-fluid">
              <a class="navbar-brand" href="/home">Buddy Backdrops</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" id = "digital-clock"></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="https://github.com/nivey25/Chrome-Extension-Project">GitHub</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Group Members
                    </a>
                    <ul class="dropdown-menu">
                      <l1><a class="dropdown-item" href="#" style="font-weight:bold">{{ group_name }}</a></l1>
                      <li><a class="dropdown-item" href="#">{% for line in people %} {{line|safe}} <br> {% endfor %}</a></li>
                    </ul>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Select Action
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/join-group">Join a group</a></li>
                      <li><a class="dropdown-item" href="/new-group">Register a new group</a></li>
                      <li><a class="dropdown-item" href="/change-background">Change group photo</a></li>
                    </ul>
                  </li>
                </ul>
                <form role="search" id="form" class="d-flex">
                  <input id="query" name="q" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" autofocus="autofocus">
                  <button class="btn btn-outline-success">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <script>
            const f = document.getElementById('form');
            const q = document.getElementById('query')
            const google = 'https://www.google.com/search?q=';
                    
            f.addEventListener('submit', submitted);
                    
            function submitted(){
                const url = google + '+' + q.value;
                window.open(url);
            }
        </script>
        <script>
            function Time() {
                var date = new Date();
                var hour = date.getHours();
                var minute = date.getMinutes();
                var period = "";
                if (hour >= 12) {
                    period = "PM";
                } else {
                    period = "AM";
                }
                if (hour == 0) {
                    hour = 12;
                } else {
                    if (hour > 12) {
                            hour = hour - 12;
                    }
                }
                    hour = update(hour);
                    minute = update(minute);
                    document.getElementById("digital-clock").innerText = hour + " : " + minute + " " + period;
                    setTimeout(Time, 1000);
                }
            function update(minute) {
                if (minute < 10) {
                    return "0" + minute;
                }
                else {
                    return minute;
                }
            }
            Time();
        </script> 
    </body>
</html>
